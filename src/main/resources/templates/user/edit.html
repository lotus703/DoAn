<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>

<title>Người dùng</title>
</head>
<body>

	<div class="container-fluid" layout:fragment="content">
		<div class="row bg-title">
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
				<h4 class="page-title">Cập nhật thông tin</h4>
			</div>
		</div>
		<!-- /.row -->
		<!-- .row -->
		<div class="row">
			<div class="col-md-2 col-12"></div>
			<div class="col-md-8 col-xs-12">
				<div class="white-box">
					<form class="form-horizontal form-material" th:object="${user}" th:action="@{/user/edit}" method="post">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<label class="col-md-12">Họ và tên</label>
							<div class="col-md-12">
								<input type="text" placeholder="Họ và tên" th:field="*{fullname}"
									class="form-control form-control-line">
							</div>
						</div>
						<div class="form-group">
							<label for="example-email" class="col-md-12">Email</label>
							<div class="col-md-12">
								<input type="email" placeholder="Email" th:field="*{email}" 
									class="form-control form-control-line" name="example-email"
									id="example-email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-12">Mật khẩu</label>
							<div class="col-md-12">
							<input type="hidden" th:field="*{password}" />
								<input type="password" placeholder="Mật khẩu" 
									class="form-control form-control-line">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-12">Số điện thoại</label>
							<div class="col-md-12">
								<input type="text" placeholder="Số điện thoại" th:field="*{phone}" 
									class="form-control form-control-line">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-12">Địa chỉ</label>
							<div class="col-md-12">
								<input type="text" placeholder="Địa chỉ" th:field="*{address}" 
									class="form-control form-control-line">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-12">Quyền</label>
							<div class="col-sm-12">
								<select class="form-control form-control-line"   th:field="*{roleId}">
									<option th:each="item : ${roles}" th:value="${item.id}" th:text="${item.description}">London</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<button type="submit" class="btn btn-success">Cập nhật</button>
								<a th:href="@{/user}" class="btn btn-primary">Quay lại</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-2 col-12"></div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->



</body>
</html>
