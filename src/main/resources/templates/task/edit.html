<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>

<title>Đầu việc</title>
</head>
<body>

 <div class="container-fluid" layout:fragment="content">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Chỉnh sửa đầu việc</h4>
                    </div>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="row">
                    <div class="col-md-2 col-12"></div>
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                            <form class="form-horizontal form-material" th:object="${task}" th:action="@{/task/edit}" method="post">
                                <div class="form-group">
                                    <label class="col-md-12">Tên đầu việc</label>
                                    <div class="col-md-12" >
                                        <input type="text" placeholder="Lên danh sách công việc" th:field="*{name}"
                                            class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-email" class="col-md-12">Ngày kết thúc</label>
                                    <div class="col-md-12">
                                        <input type="date" placeholder="YYYY/MM/DD" th:field="*{endDate}"
                                            class="form-control form-control-line" name="example-email"
                                            id="example-email"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Nhóm việc</label>
                                    <div class="col-sm-12">
                                        <select class="form-control form-control-line" th:field="*{groupId}">
									<option th:each="item : ${group}" th:value="${item.id}" th:text="${item.name}">London</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Người làm</label>
                                    <div class="col-sm-12">
                                        <select class="form-control form-control-line" th:field="*{userId}">
									<option th:each="item : ${user}" th:value="${item.id}" th:text="${item.fullname}">London</option>
                                           
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Trạng thái</label>
                                    <div class="col-sm-12">
                                        <select class="form-control form-control-line" th:field="*{statusId}">
									<option th:each="item : ${status}" th:value="${item.id}" th:text="${item.name}">London</option>
                                           
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-success">Thêm đầu việc</button>
                                        <a href="user-table.html" class="btn btn-primary">Quay lại</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2 col-12"></div>
                </div>
                <!-- /.row -->
            </div>


</body>
</html>
