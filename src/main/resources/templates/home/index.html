<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<head>
<title>Trang chủ</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row bg-title">
				<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h4 class="page-title">Thống kê</h4>
				</div>
				<ol class="breadcrumb">
					<li><a href="#">Dashboard</a></li>
				</ol>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- row -->
		<div class="row">
		<div th:each="item : ${count_task}">
			<div th:switch="${item.statusId}" >
				<div th:case = " '237ed7bb-2f1d-4315-9c7f-6c4a65ed5206' ">
					<input type="hidden" id="countNonProcess" th:value="${item.statusId}">
				</div>
				<div th:case = " '7282820f-7e28-4a15-b71d-f1950e6e9df7' ">
					<input type="hidden" id="countProcess" th:value="${item.statusId}">
				</div>
				<div th:case = " 'cc913d9c-b53e-46a7-b1f1-2697ab181aa1' ">
					<input type="hidden" id="countSuccess" th:value="${item.statusId}">
				</div>
			</div>
		</div>
			<!--col -->
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<div class="white-box">
					<div class="col-in row">
						<div class="col-md-6 col-sm-6 col-xs-6">
							<i data-icon="E" class="linea-icon linea-basic"></i>
							<h5 class="text-muted vb">CHƯA THỰC HIỆN</h5>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6">
							 <div>
							<h3 class="counter text-right m-t-15 text-danger" th:text="${countNonProcess}">23</h3>
							</div>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="progress">
								<div class="progress-bar progress-bar-danger" role="progressbar"
									aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
									th:style=" 'width:'+ ${(countNonProcess * 100) / sumTask} + '%'">
									<span class="sr-only">40% Complete (success)</span>
								</div>x
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.col -->
			<!--col -->
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<div class="white-box">
					<div class="col-in row">
						<div class="col-md-6 col-sm-6 col-xs-6">
							<i class="linea-icon linea-basic" data-icon="&#xe01b;"></i>
							<h5 class="text-muted vb">ĐANG THỰC HIỆN</h5>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6">
							<h3 class="counter text-right m-t-15 text-megna" th:text="${countProcess}">169</h3>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="progress">
								<div class="progress-bar progress-bar-megna" role="progressbar"
									aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
									th:style=" 'width:'+ ${(countProcess * 100) / sumTask} + '%'">
									<span class="sr-only">40% Complete (success)</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.col -->
			<!--col -->
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<div class="white-box">
					<div class="col-in row">
						<div class="col-md-6 col-sm-6 col-xs-6">
							<i class="linea-icon linea-basic" data-icon="&#xe00b;"></i>
							<h5 class="text-muted vb">ĐÃ HOÀN THÀNH</h5>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6">
							<h3 class="counter text-right m-t-15 text-primary" th:text="${countSuccess}">157</h3>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="progress">
								<div class="progress-bar progress-bar-primary"
									role="progressbar" aria-valuenow="40" aria-valuemin="0"
									aria-valuemax="100" th:style=" 'width:'+ ${(countSuccess * 100) / sumTask} + '%'">
									<span class="sr-only">40% Complete (success)</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
		<!--row -->
		<div class="row">
			<div class="col-md-12">
				<div class="white-box">
					<h3 class="box-title">Sales Difference</h3>
					<ul class="list-inline text-right">
						<li>
							<h5>
								<i class="fa fa-circle m-r-5" style="color: #dadada;"></i>Site A
								View
							</h5>
						</li>
						<li>
							<h5>
								<i class="fa fa-circle m-r-5" style="color: #aec9cb;"></i>Site B
								View
							</h5>
						</li>
					</ul>
					<div id="morris-area-chart2" style="height: 370px;"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
